<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Вход</title>
</head>
<body>
    <div class="content">
        <span class="content-title">GRATIMA.</span>
        <div class="login-block">
            <span class="login-block-title">Вход</span>
            <form class="login-form" action="main.html">
                <label for="" class="login-form-label">E-mail</label>
                <input class="login-form-email" type="email" name="" id="" required>
                <label for="" class="login-form-label">Пароль</label>
                <input class="login-form-passw" type="password" name="" id="" required>
                <div class="login-form-block">
                    <div class="login-form-block-check">
                        <input class="login-form-check" type="checkbox" name="" id="">
                        <span class="login-form-text">Запомнить</span>
                    </div>
                    <a href="#" class="login-form-link-r">Забыли пароль?</a>
                </div>
                <button type="submit" class="login-form-submit">Вход</button>
                <div class="login-form-block-2">
                    <span class="login-form-text">Нет учетной записи?&nbsp;</span>
                    <a href="reg.html" class="login-form-link">Регистрация</a>
                </div> 
            </form>
        </div>
    </div>
</body>
